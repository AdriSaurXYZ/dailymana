<div class="page-container login-hsr-background">
  <!-- Fondo estrellado -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Controles de audio -->
  <div class="audio-controls">
    <button class="music-toggle" (click)="toggleMusic()">
      {{ isPlaying ? '游댉' : '游댆' }}
    </button>
    <button class="music-toggle" (click)="nextTrack()">游꿧</button> <!-- CAMBIO AQU칈 -->
    <div class="volume-control">
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        [(ngModel)]="volume"
        (input)="adjustVolume()"
      />
    </div>
  </div>

  <div class="navigation-buttons">
    <button class="go-back-btn" (click)="goBack()">拘勇 Atr치s</button>
    <button class="go-forward-btn" (click)="goForward()">俱뫮잺 Adelante</button>
  </div>

  <!-- Contenedor del login -->
  <div class="login-container">
    <h2>Iniciar Sesi칩n</h2>
    <form (ngSubmit)="login()">
      <label for="email">Correo electr칩nico:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />

      <label for="password">Contrase침a:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button type="submit" class="login-button">Iniciar Sesi칩n</button>
    </form>
    <p>쯅o tienes una cuenta?</p>
    <button (click)="goToRegister()" class="register-button">Registrarse</button>
  </div>
</div>

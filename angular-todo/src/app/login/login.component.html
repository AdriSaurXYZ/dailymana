<div class="page-container home-background">
  <!-- Fondo estrellado -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Bot贸n para controlar m煤sica -->
  <div class="audio-controls">
    <button class="music-toggle" (click)="toggleMusic()">
      {{ isPlaying ? '' : '' }}
    </button>
    <div class="volume-control">
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        [(ngModel)]="volume"
        (input)="adjustVolume()"
      />
    </div>
  </div>

  <!-- Contenedor del login -->
  <div class="login-container">
    <h2>Iniciar Sesi贸n</h2>
    <form (ngSubmit)="login()">
      <label for="email">Correo electr贸nico:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />

      <label for="password">Contrase帽a:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button type="submit" class="login-button">Iniciar Sesi贸n</button>
    </form>
    <p>驴No tienes una cuenta?</p>
    <button (click)="goToRegister()" class="register-button">Registrarse</button>
  </div>
</div>

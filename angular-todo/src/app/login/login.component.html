<div class="page-container home-background">
  <!-- Fondo estrellado -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Botón para controlar música -->
  <div class="audio-controls">
    <button class="music-toggle" (click)="toggleMusic()">
      {{ isPlaying ? '🔊' : '🔇' }}
    </button>
    <div class="volume-control">
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        [(ngModel)]="volume"
        (input)="adjustVolume()"
      />
    </div>
  </div>

  <div class="navigation-buttons">
    <button class="go-back-btn" (click)="goBack()">⬅️ Atrás</button>
    <button class="go-forward-btn" (click)="goForward()">➡️ Adelante</button>
  </div>

  <!-- Contenedor del login -->
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <label for="email">Correo electrónico:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />

      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button type="submit" class="login-button">Iniciar Sesión</button>
    </form>
    <p>¿No tienes una cuenta?</p>
    <button (click)="goToRegister()" class="register-button">Registrarse</button>
  </div>
</div>

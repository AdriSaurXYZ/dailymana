<div class="page-container home-background">
  <!-- Fondo estrellado (encima de imagen, detrás del contenido) -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Controles de audio -->
  <div class="audio-controls">
    <button class="music-toggle" (click)="toggleMusic()">
      {{ isPlaying ? '🔊' : '🔇' }}
    </button>
    <button class="track-toggle" (click)="nextTrack()">🎵</button>
    <div class="volume-control">
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        [(ngModel)]="volume"
        (input)="adjustVolume()"
      />
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="star-rail-theme-background">
    <div class="home-container">
      <img src="assets/logo.png" alt="DailyMana Logo" class="logo" />
      <h1>DailyMana</h1>
      <p class="description">
        Cada día es una expedición, Trazacaminos… y hasta las tareas más pequeñas te acercan a las estrellas.
      </p>
      <div class="login-options">
        <button class="start-button" (click)="goToLogin()">
          🌌 Entrar a Honkai: Star Rail
        </button>
        <button class="start-button" (click)="goToWuwaLogin()">
          ⚔️ Entrar a Wuthering Waves
        </button>
      </div>
    </div>
  </div>
</div>

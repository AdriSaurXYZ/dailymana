<div class="page-container home-background">
  <!-- Fondo estrellado -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Controles de audio -->
  <div class="audio-controls">
    <button class="music-toggle" (click)="toggleMusic()">
      {{ isPlaying ? '🔊' : '🔇' }}
    </button>
    <div class="volume-control">
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        [(ngModel)]="volume"
        (input)="adjustVolume()"
      />
    </div>
  </div>

  <!-- Contenedor del formulario registro -->
  <div class="register-container">
    <h2>Registrarse</h2>
    <form (ngSubmit)="register()">
      <label for="name">Nombre de Usuario:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        required
      />

      <label for="email">Correo electrónico:</label>
      <input
        type="text"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        pattern="[a-zA-Z0-9._%+-]+@gmail\.com$"
        title="Solo se permiten correos de @gmail.com"
      />



      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button type="submit" class="register-button">Registrarse</button>
    </form>

    <p>¿Ya tienes una cuenta?</p>
    <button (click)="goToLogin()" class="login-button">Iniciar Sesión</button>
  </div>
</div> <!-- CIERRAS AQUÍ correctamente el container -->
